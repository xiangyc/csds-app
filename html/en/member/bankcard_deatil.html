<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Bank Card</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/member.css" />
</head>
<header class="aui-bar aui-bar-text padded-t-25">
    <a class="black-return-text">
        <img src="../../../image/member/black-return.png">Bank Card
    </a>
    <a class="black-return-text-rimg color-white">
        <img src="../../../image/member/top-more-h-icon.png">
    </a>
    <ul class="header-box"><li>Remove Card</li></ul>
</header>
<body>
 <div class="bank-quota">
     <div class="card-logo"><img id="icon" src="../../../image/member/bank-logo-js.png"></div>
     <div class="card-name">建设储蓄卡</div>
     <div class="card-number">************6859</div>
     <div class="title">Spending Limits</div>
     <div class="bank-quota-info">
         <div class="quota-info-list">单笔限额<em>¥1,000</em></div>
         <div class="quota-info-list">Daily Limits<em>¥10,000</em></div>
     </div>
 </div>

 <div class="aui-mask aui-mask-in aui-mask-out"></div>
 <div class="prompt-mask aui-hide">
     <div class="text-title">Remove Card</div>
     <div class="prompt-mask-btn"><div class="aui-btn">Confirm</div> <div class="aui-btn">Confirm</div> </div>
 </div>

</body>
</html>
