<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>我的会员卡</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/portal.css" />
</head>
<body>
<div id="header" class="aui-bar aui-bar-text padded-t-25">
    <a tapmode onclick="api.closeWin();" class="black-return-text">
        <img src="../../image/member/black-return.png">我的会员卡
    </a>
    <a class="black-return-text-r" onclick="add();">添加</a>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){

		initEvent();

		var header = $api.byId('header');
		$api.fixStatusBar(header);
		var pos = $api.offset(header);
		
		$api.html($api.byId('title'), api.pageParam.title);
	    api.openFrame({
	        name: 'memberCard_frame',
	        url: './member_card2.html',
	        rect:{
	            x: 0,
	            y: pos.h,
	            w: 'auto',
	            h: 'auto'
	        },
	        pageParam : api.pageParam,
	        bounces: false,
	        vScrollBarEnabled: false
	    });
	}

	function add(){
		api.openWin({
			name : 'memberCardScanWin',
			url : '../portal/scanit1.html'
		});
	}

	/**
	 *初始化事件
	 */
	function initEvent() {        

        api.addEventListener({
            name: 'closeScanit1Event'
        }, function(ret, err){

           setTimeout("closeScanWin();", 1500);
                     
        });
	}
	
    function closeScanWin(){
        api.closeWin({
            name: 'memberCardScanWin'
        });
    }
</script>
</html>
