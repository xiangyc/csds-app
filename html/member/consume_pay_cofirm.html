<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>确认付款</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/member.css" />
</head>
<body>
<header class="aui-bar aui-bar-text  padded-t-25">
    <a tapmode onclick="api.closeWin();" class="black-return-text">
        <img src="../../image/member/black-return.png">确认付款
    </a>
</header>
 <div class="select-shop-list p-3">
     <a href="" class="item item2">
         <div class="cnt">
             <div class="wrap">
                 <div class="wrap2">
                     <div class="select-shop-l">
                         <div class="shopname aui-padded-b-10">北京大剧院演出</div>
                         <div class="sales">下单时间：<em>10-25 8:10</em></div>
                         <div class="introduction">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;点：<em>北京大剧院演出</em></div>
                     </div>
                     <div class="select-shop-r">
                         <div class="price">￥<em>222.00</em></div>
                         <div class="amount">
                             <div class="aui-bar-btn-item"><img src="../../image/portal/amount-less.png"></div>
                             <div class="aui-bar-btn-item" tapmode="" data-item-order="1">
                                 <input type="number" class="aui-input aui-text-center" value="1">
                             </div>
                             <div class="aui-bar-btn-item"><img src="../../image/portal/amount-plus.png"></div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </a>

     <div class="aui-btn-box pay-btn-box">
         <div tapmode onclick="openPay();" class="aui-btn aui-btn-login">立即支付</div>
     </div>
 </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script>
	var id;
	apiready = function(){
		id = api.pageParam.id;
	}
	
	/**
	 *下一步 
	 */
	function openPay(){
		api.openWin({
			name : 'consumePayResultWin',
			url : './consume_frame_result.html',
			pageParam : {
				id : id
			}
		});
	}
</script>
</html>
